<script>
$(document).ready(function() {
    //以下为xw 单选
    $(".xw-sin-btn").click(function () {
        if ($(this).find(".xw-circle").hasClass("uniqueactive")){
            $(this).find(".xw-circle").removeClass("uniqueactive");
            $(".xw-all-circle").removeClass("uniqueactive");
        }
        else{
            $(this).find(".xw-circle").addClass("uniqueactive");
			if ($(".xw-circle:not(.uniqueactive)").size() <= 0 ){
                $(".xw-all-circle").addClass("uniqueactive");
            }
        }
        xwreckon();
    })
    //全选
    $(".xw-all-btn").click(function () {
        if ($(this).find(".xw-all-circle").hasClass("uniqueactive")){
            $(this).find(".xw-all-circle").removeClass("uniqueactive");
            $(".xw-circle").removeClass("uniqueactive");
        }
        else{
            $(this).find(".xw-all-circle").addClass("uniqueactive");
            $(".xw-circle").addClass("uniqueactive");
        }
        xwreckon();
		event.preventDefault();
    })
    //合计和计算方法
    function xwreckon() {
        var xwamoney = 0;
        var xwanum = 0;
        $(".xw-shop-num").each(function (i) {
            if ($(this).parents(".shipinfowidth").siblings(".xw-sin-btn").find(".xw-circle").hasClass("uniqueactive")){
                xwanum = $(this).text()*1+xwanum;
                xwamoney = $(this).parents(".zizengnum").siblings(".jiageleft").find(".xw-shop-money").text()*$(this).text()+xwamoney;
            }
        })
        $(".xw-total-money").text(xwamoney);
        $(".xw-total-num").text(xwanum);
    }
});
</script>
