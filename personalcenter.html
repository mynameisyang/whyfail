<script type="text/javascript">
 $(function(){
	 var flag = 0;
	 $(".lingjifen,.lingjifentubiao").click(function(){
		 if(flag == 1){
			 funcLayer("今日已签到！！！");
			 return;
		 }
		 flag = 1;
		 $.ajax({
				url: '<%=path%>/user!getLoginIntegral.act',
				type: 'POST',
				dataType : "json",
				success:function(json){
					if(json == 201){
						funcLayer("领取失败！！！");
					}else{
						funcLayer("领取成功！！！");
						$(".jifenspan").text(json);
					}
				}
			});
	 });
 });
 </script>
